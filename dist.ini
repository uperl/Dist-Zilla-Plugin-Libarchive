name             = Dist-Zilla-Plugin-Libarchive
author           = Graham Ollis <plicease@cpan.org>
license          = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2021-2024
version          = 0.03

[Bootstrap::lib]

[@Author::Plicease]
:version       = 2.79
release_tests  = 1
installer      = Author::Plicease::MakeMaker
github_user    = uperl
default_branch = main
test2_v0       = 1
version_plugin = PkgVersion::Block
diag           = +Archive::Zip

workflow = static
workflow = linux

[Prereqs]
Dist::Zilla = 6.024

[RemovePrereqs]
remove = Archive::Zip

[Author::Plicease::Core]

[Author::Plicease::Upload]
cpan = 1

[Libarchive]

[MetaNoIndex]
directory = corpus
